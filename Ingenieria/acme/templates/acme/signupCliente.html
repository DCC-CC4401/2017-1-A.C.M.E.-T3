{% extends 'acme/base.html' %}
{% block content %}

<script>
$(document).ready(function() {
    $('select').material_select();
});
</script>

<div class="section"></div>
  <main>
      <div class="section"></div>

      <h5 class="teal-text" style="text-align: center;">¡Regístrate!</h5>
      <div class="section"></div>

      <div class="container">
        <div class="z-depth-1 grey lighten-4 row" style="margin-left: 5%; margin-right: 5%; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

          <form class="col s12 m12" method="post">
            {% csrf_token %}
            <div class='row'>
              <div class='col s12 m12'>
              </div>
            </div>

              <div class="input-field col s12 m12">
                <select onchange="location=this.value">
                    <option value="{% url 'signupFijo' %}">Vendedor fijo</option>
                    <option value="{% url 'signupAmb' %}">Vendedor móvil</option>
                    <option value="{% url 'signupCliente' %}" disabled selected>Cliente</option>
                </select>
                <label>Tipo de Usuario</label>
              </div>

            <div class='row'>
              <div class='input-field col s12 m12'>
                <label> {{ form.username.label }}: </label> {{ form.username }}
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12 m12'>
                <label> {{ form.email.label }}: </label> {{ form.email }}
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12 m12'>
                <label> {{ form.password1.label }}: </label> {{ form.password1 }}
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12 m12'>
                  <label> {{ form.password2.label }}: </label> {{ form.password2 }}
              </div>
            </div>

              <div class='row'>
                <input type='submit' value="Registrarse"/>
              </div>

          </form>
        </div>
      </div>
        <div style="text-align: center;"><a class="grey-text"> ¿Ya tienes una cuenta? </a><a href="{% url 'login' %}">Inicia sesión</a></div>


    <div class="section"></div>
    <div class="section"></div>
  </main>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
{% endblock %}
