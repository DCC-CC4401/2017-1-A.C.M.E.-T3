{% extends 'acme/base.html' %}

{% block title %} Recuperar contraseña {% endblock %}

{% block heading %}
    <h5 style="text-align: center;" class="teal-text">Recuperar contraseña</h5>
{% endblock %}

{% block content %}
    <div class="section"></div>
    <main>
        <div class="section"></div>

        <div class="section"></div>

        <div class="container">
            <div class="z-depth-1 grey lighten-4 row"
                 style="margin-left: 5%; margin-right: 5%; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
                <form action="" class="col s12" method="post">
                    <div class='row'>
                        <div class='col s12'>
                        </div>
                    </div>
                    {% csrf_token %}
                    {{ form.email.errors }}
                    <h5 style="text-align: center;" class="teal-text">Ingresa tu correo para poder restaurar tu
                        contraseña</h5>
                    <div class='row'>
                        <div class='input-field col s12'>
                            <label style="text-align: center;" for='id_email'>Ingresa tu
                                email</label> {{ form.email }}
                        </div>
                    </div>

                    <div class='row'>
                        <input type='submit' class='col l6 offset-l3 btn btn-large waves-effect teal'
                               value="Enviar"/>
                    </div>
                </form>
            </div>
        </div>
        <div class="section"></div>
        <div class="section"></div>
    </main>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
{% endblock %}
